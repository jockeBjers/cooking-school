<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="../images/favicon.ico">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div id="header-left">
            <h1>JB  <span style="color: #4E342E;">Cooking</span> courses</h1>   
        </div>

        <img class="frying-pan" src="../images/fryingpannobg.png" alt="Frying pan image">

        <nav class="page-nav">

            <a class="page-links" href="../index.html">Start</a>
            <a id="page-links-active" href="../sign-up/sign-up-form.html">Anmälan</a>
            <a class="page-links" href="../courses/courses.html">Kursutbud</a>
            <a class="page-links" href="../contact/contact.html">Kontakt</a>
        </nav>

    </header>
    <!-- SIGN UP PAGE -->
    <main id="sign-up-page">

        <section class="sign-up-container">
            <h2>Skicka förfrågan</h2>
            <form action="./sign-up-confirmation.html" method="post" class="sign-up-form">

                <section class="names">
                    <h3>Namn</h3>
                    <label for="first-name">Förnamn:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Förnamn..." required>


                    <label for="last-name">Efternamn:</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Efternamn..." required>

                </section>

                <section class="contacts">

                    <h3>Kontaktuppgifter</h3>

                    <label for="phone">Telefon:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefonnummer..." required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email..." required>

                </section>

                <section class="courses">

                    <h3>Välj Kurs</h3>

                    <label for="course">Kurser:</label>
                    <select name="course" id="course" required>
                        <option value="" disabled selected>Välj en kurs...</option>
                        <option value="italian">Italienska köket</option>
                        <option value="baking">Bröd och surdeg</option>
                        <option value="mexican">Mexikanska köket</option>
                        <option value="thai">Thailändska köket</option>
                    </select>
                </section>

                <section class="courses">
                    <h2>Övrig information</h2>
                    <label for="general-info">Önskemål etc, valfritt</label>
                    <textarea id="general-info" name="general-info" placeholder="Allergier, önskemål m.m..."></textarea>
                </section>
                <input type="submit" value="Skicka in">
            </form>
        </section>

    </main>


    <!-- FOOTER -->

    <footer>

        <nav class="page-nav" id="footer-nav">
            <a class="page-links" href="../index.html">Till startsidan</a>
        </nav>

            <p class="footer-text"><strong>Kontakt</strong></p>
            <p class="footer-text"><strong>Email: </strong> joakim.bjerselius@hotmail.com</p>
            <p class="footer-text"><strong>Telefon: </strong> 0707334042</p>
            <p class="footer-text"><strong>Made by: </strong>Me</p>
        </div>

    </footer>




</body>

</html>
